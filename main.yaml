# swagger configuration file

# system configuration for swagger-node
swagger:

  fittingsDirect: [ api/fittings ]
  defaultPipe: null
  swaggerControllerPipe: swagger_controllers  # defines the standard processing pipe for controllers

  # bagpipes key 
 
  bagpipes:

    _router:
      name: swagger_router
      mockMode: false
      mockControllersDirect: [ api/mocks ]
      controllersDirect: [ api/controllers ]

    _swagger_validate:
      name: swagger_validator
      validateResponse: true

    # pipe for all swagger-node controllers
    swagger_controllers:
      - onError: json_error_handler
      - cors
      - swagger_security_
      - swagger_validate

      - express_compatibility
      - router_

    # pipe to serve swagger (endpoint is in swagger.yaml)
    swagger_raw:
      name: swagger_raw

